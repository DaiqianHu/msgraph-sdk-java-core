steps: 
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: '**'
    TargetFolder: '$(System.DefaultWorkingDirectory)/_msgraph-sdk-java-core build and package/drop/'

- task: Gradle@2
  inputs:
    gradleWrapperFile: '$(System.DefaultWorkingDirectory)/_msgraph-sdk-java-core build and package/drop/gradlew'
    workingDirectory: '$(System.DefaultWorkingDirectory)/_msgraph-sdk-java-core build and package/drop'
    options: '-x jar -x javadoc -x javadocJar -x compileJava -x processResources -x classes -x sourceJar'
    tasks: 'publishSnapshotPublicationToSonatypeSnapshotRepository'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    sonarQubeRunAnalysis: false
    spotBugsAnalysis: false
